<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@500&family=Foldit&family=Frank+Ruhl+Libre&family=Phudu:wght@500&family=Roboto&display=swap" rel="stylesheet"> 
   
</head>
<body  > 
    <div class="wrapper" >
<h1>Weather App</h1>
<div class="tab-container">
    <p class="tab" data-userWeather>Your Weather</p>
    <p class="tab" data-searchWeather>Search Weather</p>
</div>

<div class="weather-container">
<!-- grant location container -->
<div class="sub-container grant-location-container"> 
<img src="./assets/ location.png" width="80" height="80" loading="lazy">
<p>Grant Location Access</p>
<p>Allow Access to get Weather Information</p>
<button class="btn" data-grantAccess>Grant Access</button>
</div>

<!-- Search form -> form-container-->
 <form class="form-container" data-searchForm>
    <input placeholder="search for city..." data-searchInput>
    <button class="btn" type="submit">
        <img src="./assets/search.png" width="20" height="20" loading="lazy">
    </button>
 </form>

<!-- loading screen container -->
<div class="sub-container loading-container">
    <img src="./assets/loading.gif" width="150" height="150">
    <p>loading</p>
</div>


<!--show weather Info-->
<div class="sub-container user-info-container">  
<!--city name and flag-->
<div class="name">
    <p data-cityName></p>
    <img data-countryName>
</div>
<!--Weather Discription-->
<p data-WeatherDesc></p>
<!--weather icon-->
<img data-weatherIcon>
<!--temperature-->
<p data-temp></p>

<!-- 3 card - parameters -->
<div class="parameter-container">

    <!-- card - 1-->
<div class="parameter">
    <img src="./assets/wind.png" width="50" height="50" loading="lazy">
    <p>windspeed</p>
    <p data-windspeed></p>
</div>

<!-- card - 2-->
<div class="parameter" >
    <img src="./assets/humidity.png" width="50" height="50" loading="lazy">
    <p>humidity</p>
    <p data-humidity></p>
</div>

<!-- card - 3-->
<div class="parameter" >
    <img src="./assets/clouds.png" width="50" height="50" loading="lazy">
    <p>clouds</p>
    <p data-cloudiness></p>
</div>
<div class="error-container" error-container>
    <img src="./assets/error404.gif">
    <p class="error-message">Sorry, city not found</p>

</div>


</div>



    </div>



 <script src="index.js"></script>
</body>
</html>
